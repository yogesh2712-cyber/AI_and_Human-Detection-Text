<!DOCTYPE html>
<html>
<head>
    <title>AI vs Human Text Detector</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            text-align: center;
            padding: 40px;
        }
        textarea {
            width: 70%;
            height: 150px;
            padding: 10px;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }
        .result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>ðŸ§  AI vs Human Text Detector</h1>
<p>Paste your text below</p>

<form method="POST">
    <textarea name="text" placeholder="Enter text here..."></textarea><br>
    <button type="submit">Analyze</button>
</form>

{% if prediction %}
<div class="result">
    Prediction: {{ prediction }} <br>
    Confidence: {{ confidence }}%
</div>
{% endif %}

</body>
</html>
